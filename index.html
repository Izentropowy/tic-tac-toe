<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <header>
        <img src="images/logo.svg" alt="">
        <div class="turn-display">X TURN</div>
        <button class="undo">
            <img src="images/undo.svg" alt="">
        </button>
    </header>
    <div class="main">
        <ul>
            <li><button class="game-btn" data-row="0" data-column="0"></button></li>
            <li><button class="game-btn" data-row="0" data-column="1"></button></li>
            <li><button class="game-btn" data-row="0" data-column="2"></button></li>
            <li><button class="game-btn" data-row="1" data-column="0"></button></li>
            <li><button class="game-btn" data-row="1" data-column="1"></button></li>
            <li><button class="game-btn" data-row="1" data-column="2"></button></li>
            <li><button class="game-btn" data-row="2" data-column="0"></button></li>
            <li><button class="game-btn" data-row="2" data-column="1"></button></li>
            <li><button class="game-btn" data-row="2" data-column="2"></button></li>
        </ul>
    </div>
    <div class="scores">
        <div>
            <h5>PLAYER X</h5>
            <h3 class="player-x-points">0</h3>
        </div>
        <div>
            <h5>TIES</h5>
            <h3 class="ties">0</h3>
        </div>
        <div>
            <h5>PLAYER O</h5>
            <h3 class="player-o-points">0</h3>
        </div>
    </div>
    <div class="modal">
        <div class="modal-content">
            <h3>Congratulations!</h3>
            <h2 class="message"></h2>
            <div class="buttons-wrap">
                <button id="restart">RESTART</button>
                <button id="next-round">NEXT ROUND</button>
            </div>
        </div>
    </div>
</body>
</html>
